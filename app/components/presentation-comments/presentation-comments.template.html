<link rel="stylesheet" href="components/presentation-detail/presentation-comment.styles.css">

<div class="row"  style="margin-top: 30px;">
  <div class="well col-md-6">
    <h3>Comments</h3>
    <hr>
    <p class="lead" ng-if="!comments.length">There are no comment yet</p>
    <div class="media" ng-repeat="comment in comments">
      <div class="media-body">
        <h4 class="media-heading">{{comment.author_info.username}} <small>{{comment.date_created | date: "dd.MM.yyyy HH:mm"}}</small><a class="pull-right btn btn-danger btn-xs" ng-click="deleteComment(comment.id)" ng-if="currentUserId == comment.author_info.id" style="cursor: pointer; "><span class="glyphicon glyphicon-trash"></span></a>
        </h4>
        {{comment.text}} 
      </div>
      <hr>
    </div>
  </div>
  <div class="well col-md-5 col-md-offset-1" ng-if="$root.user">
    <h3 class="page-header">Leave a comment:</h3>
    <form role="form" ng-submit="addComment()">
      <div class="form-group">
        <textarea class="form-control" rows="3" name="text" ng-model="text" id="presentation-name" required></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Add comment" />
    </form>
  </div>
</div>
