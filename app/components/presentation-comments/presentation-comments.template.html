<link rel="stylesheet" href="components/presentation-detail/presentation-comment.styles.css">

<div ng-if="$root.user" class="row" style="margin-top: 30px;" >
  <div class="well">
    <h4>Leave a comment:</h4>
    <form role="form" ng-submit="addComment()">
      <div class="form-group">
        <textarea class="form-control" rows="3" name="text" ng-model="text" id="presentation-name" required></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Add comment" />
    </form>
  </div>
</div>
<h3>Comments:</h3>
<div class="media" ng-repeat="comment in comments">
  <div class="media-body">
    <h4 class="media-heading">{{comment.author_info.username}} <small>{{comment.date_created | date: "dd.MM.yyyy HH:mm"}}</small>
    </h4>
    <a class="pull-right" ng-click="deleteComment(comment.id)" ng-if="currentUserId == comment.author_info.id" style="cursor: pointer;"><span class="glyphicon glyphicon-trash"></span></a>
    {{comment.text}} 
  </div>
</div>
