<h2>Commentaries</h2>
<div ng-repeat="comment in comments" class="comment-block">
	<h4 class="comment-name">{{comment.author_info.username}}</h4>
	<p class="comment-text">{{comment.text}} | {{comment.date_created}}</p>
</div>

<div ng-if="userAuth">
	<form class="col-md-4">
      <div class="form-group">
        <label for="presentation-name" class="control-label">Presentation name</label>
        <input  class="form-control" type="text" name="text" ng-model="text" id="presentation-name" required>
      </div>

	  <div class="form-group">
        <a ng-click = "addComment()" class="btn btn-primary">Add comment</a>
      </div>
    </form>
  </div>
</div>
