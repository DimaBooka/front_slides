<link rel="stylesheet" href="components/event-detail/event-detail.styles.css">
<div ng-if="event">
  <h1 class="page-header">{{event.name}}</h1>
  <p class="event-date">{{event.date | date: "yyyy-MM-dd HH:mm"}}</p>
  <div ng-if="updateEventAble">
    <button class="btn btn-primary" ng-click="updateTrueEvent()">Update information</button>
  </div>
  <span ng-if="!updateEventTrue">
    <presentation-detail id='{{event.presentation_info.id}}'></presentation-detail>
    <a href="#!/events/{{event.id}}" class="event-button btn btn-default">Start event</a>
      <iframe ng-src="{{baseUrl + '/event/' + event.id + '/live/' | trustAsResourceUrl}}" style="display: block; width: 100%; height: 600px; border: 0px;" allowfullscreen>
    </iframe>
  </span>
</div>

<div ng-if="updateEventTrue">
   <form class="col-md-4" ng-submit="updateEvent()" >
	  <div class="form-group">
	    <label for="event-name" class="control-label">Presentation name</label>
	    <input  class="form-control" type="text" name="name" ng-model="name" id="event-name" required>
	  </div>
      <div class="form-group">
	    <label class="control-label">Presentation name</label>
	    <input  class="form-control" type="datetime-local" name="date" ng-model="date" required>
	  </div>
	  <div class="form-group">
	    <input type="submit" class="btn btn-primary" value="Update">
	  </div>
	  <div class="form-group">
	    <a ng-click="deleteEvent()" class="btn btn-primary">Delete</a>
	  </div>
    </form>
</div>
