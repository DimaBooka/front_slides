<link rel="stylesheet" href="components/event-detail/event-detail.styles.css">
<div class="container" id="event_detail" ng-if="event">
  <header class="page-header">
    <div ng-if="updateEventAble && !eventLive" class="pull-right">
      <div class="btn-group" role="group" aria-label="">
        <a class="btn btn-default btn-sm" ng-click="startEvent()">
          <span class="glyphicon glyphicon-play"> </span> Start event
        </a>
        <button type="button" class="btn btn-default btn-sm" ng-click="updateTrueEvent()">
          <span class="glyphicon glyphicon-pencil" > </span>
        </button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteEvent()">
          <span class="glyphicon glyphicon-trash"> </span>
        </button>
      </div>
    </div>
    <div ng-if="eventLive" class="pull-right">
      <div class="btn-group" role="group" aria-label="">
        <a class="btn btn-default btn-sm" ng-click="pauseEvent(true)" ng-if="!eventPaused">
          <span class="glyphicon glyphicon-pause"> </span> Pause event
        </a>
        <a class="btn btn-default btn-sm" ng-click="pauseEvent(false)" ng-if="eventPaused">
          <span class="glyphicon glyphicon-play"> </span> Resume event
        </a>
        <button type="button" class="btn btn-sm btn-danger" ng-click="endEvent()">
          <span class="glyphicon glyphicon-stop"> </span>
        </button>
      </div>
    </div>
    <h1>{{ event.name }}</h1>
  </header> 
  <div class="row" ng-if="!updateEventTrue">
    <div class="col-md-10 embed-responsive embed-responsive-16by9">
      <iframe src="{{baseUrl + '/events/' + event.id + '/live/' | trustAsResourceUrl}}" allowfullscreen id="presentation_live" class="embed-responsive-item"> 
      </iframe>
    </div>
  </div>
  <div ng-if="updateEventTrue" class="row">
    <form class="col-md-4" ng-submit="updateEvent()" >
      <div class="form-group">
        <label for="event-name" class="control-label">Event name</label>
        <input  class="form-control" type="text" name="name" ng-model="name" id="event-name" required>
      </div>
        <div ng-if="error">
        <p>{{error}}</p>
      </div>
      <div class="form-group">
        <label class="control-label">Event date</label>
        <input class="form-control" type="datetime-local" name="date" ng-model="date" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary col-md-3" value="Update">
        <a class="btn btn-default col-md-3 col-md-offset-1" ng-click="updateTrueEvent()">Cancel</a>
      </div>
    </form>
  </div>
</div>
