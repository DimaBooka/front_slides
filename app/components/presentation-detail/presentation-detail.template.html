<link rel="stylesheet" href="components/presentation-detail/presentation-detail.styles.css">
<h1 class="page-header">Public presentations</h1>
<div class="presentation-image-block">
	<img class="presentation-image" src="{{presentation.thumbnail}}" alt="Presentation thumbnail">
</div>
<div class="presentation-right">
	<h3 class="presentation-name">{{presentation.name}}</h3>
	<p class="presentation-author-date">{{presentation.creator_info.username}} | {{presentation.date_created}}</p>
	<p class="presentation-description">{{presentation.description}}</p>
</div>

<div ng-if="$ctrl.updateAble">
  <h1 class="page-header">You could to update data of this presentation.</h1>
    <form class="col-md-4">
	  <div class="form-group">
	    <label for="presentation-name" class="control-label">Presentation name</label>
	    <input  class="form-control" type="text" name="name" ng-model="name" id="presentation-name" required>
	  </div>
	  <div class="form-group">
	    <label for="presentation-file" class="control-label">Thumbnail</label><br>
	    <label class="btn btn-default btn-file">
		  Browse <input type="file" name="thumbnail" file-model="thumbnail" ng-model="thumbnail" accept=".jpg, .jpeg, .png" id="presentation-thumb">
	    </label>
	  </div>
	  <div class="form-group">
	    <label for="presentation-desc" class="control-label">Description</label>
	    <textarea class="form-control" name="desc" ng-model="description" id="presentation-desc" required></textarea>
	  </div>
	  <div class="form-group">
	    <label for="isPublic" class="control-label">Public
	    <input type="checkbox" name="isPublic" ng-model="isPublic" id="isPublic"></label>
	  </div>

	  <div class="form-group">
	    <a ng-click="redactor()" class="btn btn-primary">Update</a>
	  </div>
	  <div class="form-group">
	    <a ng-click="deletePr()" class="btn btn-primary">Delete</a>
	  </div>
    </form>
</div>
<div ng-if="presentation">
	<presentation-comments id="{{presentation.id}}"></presentation-comments>
</div>
<div>
	<create-event></create-event>
</div>
