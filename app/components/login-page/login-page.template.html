<div id="fb-root"></div>

<h1 class="page-header">Please sign in</h1>
<div ng-if="$ctrl.error" ng-repeat="errorMes in $ctrl.errors">
	<p>{{ errorMes }}</p>
</div>

<form class="col-md-4">
	<div class="form-group">
		<label class="control-label">Username</label>
		<input class="form-control" type="text" name="username" maxlength="30" ng-model="$ctrl.username" required>
	</div>
	<div class="form-group">
		<label class="control-label">Password</label>
		<input class="form-control" type="password" name="password" maxlength="30" ng-model="$ctrl.password" required>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="submit" ng-click="$ctrl.login()" value="Sign in">
		<button class="btn btn-primary" type="submit" ui-sref="restore">Forgot password?</button>
	</div>
</form>
<input class="btn btn-primary" type="submit" value="Facebook" ng-click="$ctrl.facebookLogin()">

<br>
<button class="btn btn-primary" id="signin-button" ng-init="$ctrl.googleLogin()" ng-click="$ctrl.googleLogin()">Google</button>
