<h1 class="page-header">Please sign in</h1>
<p ng-if="$ctrl.error">{{ $ctrl.errorMes }}</p>
<form class="col-md-4">
	<div class="form-group">
		<label class="control-label">Username</label>
		<input class="form-control" type="text" name="username" ng-model="$ctrl.username" required>
	</div>
	<div class="form-group">
		<label class="control-label">Password</label>
		<input class="form-control" type="password" name="password" ng-model="$ctrl.password" required>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="submit" ng-click="$ctrl.login()" value="Sign in">
		<button class="btn btn-primary" type="submit" ui-sref="restore">Forgot password?</button>
	</div>
</form>
<input class="btn btn-primary" type="submit" value="Facebook" ng-click="$ctrl.facebookLogin()">

<fb:login-button show-faces="true" max-rows="1" size="large"></fb:login-button>
<br>
<button class="btn btn-primary" id="signin-button" ng-click="$ctrl.googleLogin()">Google</button>
