<form ng-submit="setEmail()" class="col-md-6 set-email">
    <div class="form-group">
      <h3 class="page-header">Enter email:</h3>
      <input class="form-control" type="email" name="email" maxlength="100" ng-model="email" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Send email">
</form>
