<div ng-show="!$ctrl.successfuly"><form class="col-md-4">
  <div ng-if="$ctrl.error">
      <p>{{ $ctrl.errorMes }}</p>
  </div>
  <div class="form-group">
    <label class="control-label">New password:</label>
    <input  class="form-control" type="password" name="new_password1" ng-model="new_password1" required>
  </div>
  <div class="form-group">
    <label class="control-label">Confirm new password:</label>
    <input  class="form-control" type="password" name="new_password2" ng-model="new_password2" required>
  </div>
    <div class="form-group">
    <a ng-click = "passwordChange()" class="btn btn-primary">Create</a>
  </div>
</form>
</div>
<div ng-if="$ctrl.successfuly">
    <p>{{ $ctrl.messageSuccess }}</p>
</div>
