<div ng-show="!$root.successfuly">
  <form class="col-md-4" ng-submit="passwordChange()" >
    <h2 class="page-header shift-right">Change password</h2>
    <div class="error" ng-if="$ctrl.error">
        <p>{{ $ctrl.errorMes }}</p>
    </div>
    <div class="form-group">
      <label class="control-label">New password:</label>
      <input  class="form-control" type="password" name="new_password1" pattern="[A-Za-z0-9]+" maxlength="30" ng-model="new_password1" required>
    </div>
    <div class="form-group">
      <label class="control-label">Confirm new password:</label>
      <input  class="form-control" type="password" name="new_password2" pattern="[A-Za-z0-9]+" maxlength="30" ng-model="new_password2" required>
    </div>
      <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Create"/>
      <a type="button" ui-sref="profile" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
<div ng-if="$root.successfuly">
    <p>{{ $ctrl.messageSuccess }}</p>
</div>
