<link rel="stylesheet" href="components/presentation-list/presentation-list.styles.css">

<div>
  <button type="button" class="btn btn-default btn-sm pull-right" ui-sref="addPresentation" ng-if="$root.user">
    <span class="glyphicon glyphicon-plus" > </span>
    <span class="hidden-xs">Create presentation</span>
  </button>
	<h1 class="page-header" ng-if="!my">Public presentations</h1>
	<h1 class="page-header" ng-if="my">My presentations</h1>
</div> 

<div id="presentation_list">
   <p class="lead" ng-if="!public_presentations.length">There are no presentations yet</p>
  <div ng-repeat="presentation in public_presentations" >
    <div class="thumbnail">
      <div class="image">
      	<img ng-src="{{presentation.thumbnail}}" class="img-rounded">
    	</div>
      <div class="caption">
        <h3 class="text-center hack-word">{{presentation.name}}</h3>
        <p><a ui-sref="presentation-detail({id: presentation.id})" class="btn btn-primary btn-block" role="button">Show presentation</a></p>
      </div>
    </div>
  </div>
</div>
