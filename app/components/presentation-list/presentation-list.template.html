<link rel="stylesheet" href="components/presentation-list/presentation-list.styles.css">
<div>
  <button type="button" class="btn btn-default btn-sm pull-right" ui-sref="addPresentation" ng-if="$root.user">
    <span class="glyphicon glyphicon-plus" > </span>
    <span class="hidden-xs">Create presentation</span>
  </button>
  <ul class="nav nav-tabs">
    <li ng-class="{active: !my}"><a ui-sref="presentations">Public</a></li>
    <li ng-class="{active: my}" ng-if="$root.user" ng-cloak><a ui-sref="myPresentations">My presentations</a></li>
</ul>
</div> 

<p class="lead" ng-if="!public_presentations">There are no presentations yet</p>

<div id="presentation_list">
  <div class="item" ng-repeat="presentation in public_presentations" >
    <div class="thumbnail">
      <div class="image">
      	<img ng-src="{{presentation.thumbnail}}" class="img-rounded">
    	</div>
      <div class="caption">
        <h3 class="text-center hack-word">{{presentation.name}}</h3>
        <p><a ui-sref="presentation-detail({id: presentation.id})" class="btn btn-primary btn-block" role="button">Show presentation</a></p>
      </div>
    </div>
  </div>
</div>
<footer class="row text-center" ng-if="pages.length > 1">
  <div class="btn-group" role="group">
    <a class="btn btn-default" ng-repeat="page in pages track by $index" ui-sref="{page: '{{ page }}' }" ui-sref-active="active">{{ page }}</a>
  </div>
</footer>
