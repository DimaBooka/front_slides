<div ng-controller="NewPresentation">
  <h1 class="page-header">Add presentation</h1>
  <form class="col-md-4">
    <div class="form-group">
      <label for="presentation-name" class="control-label">Presentation name</label>
      <input  class="form-control" type="text" name="name" ng-model="name" id="presentation-name" required>
    </div>
    <div class="form-group">
      <label for="presentation-file" class="control-label">Markdown file</label><br>
      <label class="btn btn-default btn-file">
        Browse <input type="file" name="slides" file-model = "slides" ng-model="slides" id="presentation-file" accept=".md" required>
      </label>
    </div>
    <div class="form-group">
      <label for="presentation-file" class="control-label">Thumbnail</label><br>
      <label class="btn btn-default btn-file">
        Browse <input type="file" name="thumbnail" file-model = "thumbnail" ng-model="thumbnail" accept=".jpg, .jpeg, .png" id="presentation-thumb" required>
      </label>
    </div>
    <div class="form-group">
      <label for="presentation-desc" class="control-label">Description</label>
      <textarea class="form-control" name="desc" ng-model="description" id="presentation-desc" required></textarea>
    </div>
    <div class="form-group">
      <label for="isPrivate" class="control-label">Public
      <input type="checkbox" name="isPrivate" ng-model="isPrivate" id="isPrivate"></label>
    </div>

    <div class="form-group">
      <a ng-click = "uploadFile()" class="btn btn-primary">Create</a>
    </div>  
  </form>
</div>
